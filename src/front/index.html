<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head><!-- Navigation bar -->
<nav style="background-color:#124580">
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
        <ul id="nav-mobile" class="right" style="margin-right: 15px;">
            <li class="active">
                <a href="#agregarDispo">Agregar dispositivo</a>
            </li>
            <li class="active">

            </li>

                <a href="#">Configuración</a>
            </li>

<!-- Page Body -->
<!-- Desplegable para creacion de un nuevo dispositivo. -->
<div class="container"></div>
<a id="agregarDispo"></a>
<ul class="collapsible no-autoinit">
    <li>
        <div class="collapsible-header"><i class="material-icons">filter_drama</i>Agregar dispositivo</div>
        <div class="collapsible-body">
            <span>
                <h4>Crear dispositivo</h4>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Nombre del dispositivo" id="nameIdC" type="text" class="validate">
                        <label for="nameId">Device Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Descripción del dispositivo" id="descriptionIdC" type="text"
                            class="validate">
                        <label for="descriptionId">Device Description</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select id="deviceSelectC" class="icons">
                            <option value="0" data-icon="/static/images/lightbulb.png" class="left circle">Lampara
                            </option>
                            <option value="1" data-icon="/static/images/window.png" class="left circle">Persiana
                            </option>
                        </select>
                        <label>Device type</label>
                    </div>
                    <!-- <a id="boton" class="waves-effect waves-light btn">Save</a> -->
                </div>
                <a id="botonOk" href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
                <a id="botonClose" href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </span>
        </div>
    </li>
</ul>
</div>
<!-- Listado de dispositivos creado dinamicamente. -->
<div class="container">
    <a id="dispositivos"></a>
    <h4>Dispositivos</h4>
    <br />
    <ul class="collection" id="deviceList"></ul>
    <!-- Class ViewMainPage.ts muestra listado de dispositivos con metodo showDevices-->
    <br />
</div>
<br />
<!-- Page Footer -->
<footer class="page-footer" style="background-color:#124580">
    <div class="container">
        <div class="row">
            <div class="col l6 s6">
                <h5 class="white-text">Smart Home</h5>
                <p class="grey-text text-lighten-4">Copyright USER NAME - 2020</p>
            </div>
            <div class="col l6 s6">
                <h5 class="white-text right-align">Contact us</h5>
                <p class="white-text right-align">
                    <a class="grey-text text-lighten-3" href="!#">LinkedIn | </a>
                    <a class="grey-text text-lighten-3" href="!#">Github | </a>
                    <a class="grey-text text-lighten-3" href="!#">Dockerhub</a>
                </p>
            </div>
        </div>
    </div>
</footer>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="static/js/materialize.min.js"></script>
<script type="text/javascript" src="js/Main.js"></script>
<script type="text/javascript" src="js/User.js"></script>
<script type="text/javascript" src="js/MyFramework.js"></script>
<script type="text/javascript" src="js/ViewMainPage.js"></script>
</body>

</html>
